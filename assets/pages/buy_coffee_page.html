<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style_home_page.css">
    <link rel="stylesheet" href="../style/style_buy_coffee.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <title>Compra</title>
</head>
<body>
    
    <header>
        <nav class="navbar navbar-expand-lg" id="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="" id="logo"><img src="../images/logo sem fundo.png" class="img-logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span><i class="uil uil-bars" style="font-size: 28px; color: white;"></i></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="home_page.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="home_page.html">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="home_page.html">Menu</a>
                    </li>
                
                    <li class="nav-item">
                        <a class="nav-link" href="home_page.html">Contato</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container field-coffee">
            <div class="row">
    
                <div class="col field-image">
                    <img src="../images/coffe1 (2).png" alt="" class="img-fluid coffee-image">
                </div>
                
                <div class="col coffee-description">
    
                    <h3 class="coffee-title">Special Coffee</h3>
                    <p class="description">
                        Delicie-se com um café especial que encanta os sentidos. Notas de cacau, frutas e especiarias se entrelaçam em uma experiência gustativa única. Uma obra-prima líquida, cuidadosamente preparada para elevar seu prazer.
                    </p>
                    
                    <div class="stars">
                        <i class="uil uil-star"></i>
                        <i class="uil uil-star"></i>
                        <i class="uil uil-star"></i>
                        <i class="uil uil-star"></i>
                        <i class="uil uil-star"></i>
                    </div>
    
                    <p class="price">R$ 10,00 <strike>R$20,00</strike> <span><i class="uil uil-shopping-cart-alt"></i></span></p>
    
                    <button class="buy-button">Comprar</button>
                </div>
    
            </div>
        </div>

    </main>

</body>
</html>
